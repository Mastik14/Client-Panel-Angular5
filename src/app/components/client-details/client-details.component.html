<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link text-secondary p-0"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-outline-dark"><i class="fa fa-pencil"></i>Edit</a>
      <button type="button" class="btn btn-outline-danger" (click)="onDeleteClick()"><i class="fa fa-trash"></i>Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card mt-2">
  <h3 class="card-header"><i class="fa fa-user text-secondary"></i> {{client.firstName}} {{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-7">
        <h4>Client ID: {{id}}</h4>
      </div>
      <div class="col-md-5">
        <h4 class="pull-right">
          Balance:
          <span
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ client.balance | currency:"USD":"true"}}
          </span>
          <small>
            <button class="btn btn-outline-dark btn-sm mb-2" (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></button>
          </small>
        </h4>
        <div class="clearfix mb-2" *ngIf="showBalanceUpdateInput">
					<form (submit)="updateBalance(id)">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3">$</span>
							</div>
							<input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
							<span class="input-group-append">
								<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
							</span>
						</div>
					</form>
				</div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item"><i class="fa fa-envelope text-secondary"></i> Contact Email: {{client.email}}</li>
      <li class="list-group-item"><i class="fa fa-phone-square text-secondary"></i> Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
